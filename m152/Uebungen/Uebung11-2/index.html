<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- /*Many Clean-Coding Guidelines were ignored in the making of this code, our condolences*/ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>"Videoplayer"</title>
</head>
<body>
    <main>
        <video controls src="https://github.com/Andi-Moser/SJ20-21-M152/raw/master/m152/Uebungen/Unterlagen/Video.mp4"></video>
        <div>
            <button id="play-pause">Play</button>
            <button id="noise-up">Increase NOISE</button>
            <button id="noise-down">Decrease NOISE</button>
            <button id="toggle-playback-speed">2x Playback</button>
            <button id="toggle-loop">Start Loop</button>
        </div>
        <script src="main.js"></script>
    </main>
</body>
</html>
