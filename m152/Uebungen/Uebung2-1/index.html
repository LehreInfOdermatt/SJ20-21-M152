        <h1>Dieses Tag ist ein: h1</h1>

        <p class="lead">p-Tag mit Klasse 'lead'</p>

        <p class="text">p-Tag mit Klasse 'text'</p>

        <div>
            List innerhalb eines div Tags
            <ul>
                <li>Listeneintrag 1</li>
                <li>Listeneintrag 2</li>

        </div>

        <ul>
            <li>Liste</li>

        <ul class="long">
            <li>Eine</li>

    <style type="text/css">
        .lead {
            color: blue;
        }

        .text {
            border: 1px solid yellow;
        }

        div ul li {
            text-decoration: underline;
        }

        body>ul>li {
            color: green;
        }

        .long li:nth-child(odd) {
            color: blue;
        }

        .long li:nth-child(even) {
            color: red;
        }

        li:last-child{
            font-weight: bold;
        }

        input:first-child{
            border-color: blue;
        }

        input:nth-child(2){
            border-color: orange;
        }

        input:last-child{
            border-color: green;
